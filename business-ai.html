<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet icon" href="./src/logo.png" type="imege/x-icon">
    <title>BUSINESS WEB LOGIN</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    font-family: "Arimo", sans-serif;
}
body{
    background-color:#ebf3f3 ;
    margin-top: 10%;
    text-align: center;
}
.lagin-tittle{
    text-shadow: 1px 2px #b89f4e; 
    transition: 0.5s;
    margin-bottom: 20px;
    text-align: center;
}
.lagin-tittle:hover{
    transform: scale(0.9);
}
.textaria{
    resize: none;
    padding: 5px;
}
</style>
<body>
    <div class="text-center p-2 lagin-tittle">
        <h1>Business Speck AI</h1>
    </div>
    <div>
        <label for="textaria">Enter text Speck</label><br>
        <textarea class="textaria" name="textaria" id="textaria" cols="50" rows="10"></textarea>
    </div>
    <div>
        <button id="button" type="button"> Speck</button>
        <button type="reset"> Reset</button>
        
    </div>

<script>

let speech = new SpeechSynthesisUtterance();

document.getElementById("button").addEventListener("click", ()=>{
    speech.text = document.getElementById("textaria").value;
    window.speechSynthesis.speak(speech);
    text.preventDefault();
})

</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" ></script>
</body>
</html>
